<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Melty Chart</title>
        <style>
            html,
            body {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 1.2rem;
            }
            body {
                background-color: #1b1b1b;
                color: #fefefe;
            }

            a {
                color: #fefefe;
            }

            a:visited {
                text-decoration: none;
                color: #fefefe;
            }

            #container {
                margin: auto;
            }

            .comparison-table {
                overflow: auto;
                margin: auto;
                width: 350px;
                box-shadow: 10px 10px 14px -7px rgba(0, 0, 0, 0.4);
                -webkit-box-shadow: 10px 10px 14px -7px rgba(0, 0, 0, 0.4);
                -moz-box-shadow: 10px 10px 14px -7px rgba(0, 0, 0, 0.4);
            }

            .comparison-table table {
                height: 100%;
                width: 100%;
                table-layout: fixed;
                border-collapse: collapse;
                text-align: center;
            }

            .comparison-table caption {
                caption-side: top;
                text-align: left;
            }

            .comparison-table th {
                background-color: #5e5c64;
                color: #ffffff;
                padding: 5px;
            }

            .comparison-table td {
                background-color: #241f31;
                color: #ffffff;
                background-size: 184px 69px;
                background-repeat: no-repeat;
                height: 67px;
            }

            #mbtl {
                background-image: url(imgs/1372280.jpg);
            }
            #mbacc {
                background-image: url(imgs/411370.jpg);
            }
            #dnf-duel {
                background-image: url(imgs/1216060.jpg);
            }
            #bbcf {
                background-image: url(imgs/586140.jpg);
            }
            #ggst {
                background-image: url(imgs/1384160.jpg);
            }
            #uni2 {
                background-image: url(imgs/2076010.jpg);
            }
            #kof15 {
                background-image: url(imgs/1498570.jpg);
            }
            #sf6 {
                background-image: url(imgs/1364780.jpg);
            }
            #t8 {
                background-image: url(imgs/1778820.jpg);
            }
            #doa6 {
                background-image: url(imgs/838380.jpg);
            }
        </style>
    </head>

    <body>
        <div id="container">
            <header>
                <h2 style="text-align: center">
                    is anyone playing your game today?
                </h2>
            </header>
            <main>
                <section>
                    <div class="output-container">
                        <span id="yes-or-no"></span>
                    </div>
                </section>
                <section>
                    <div class="comparison-table">
                        <table id="games">
                            <!-- <tr>
                                <th>game</th>
                                <th>players</th>
                            </tr> -->
                            <tr>
                                <td id="mbtl"></td>
                                <td class="players"></td>
                            </tr>
                            <tr>
                                <td id="mbacc"></td>
                                <td class="players"></td>
                            </tr>
                            <tr>
                                <td id="dnf-duel"></td>
                                <td class="players"></td>
                            </tr>
                            <tr>
                                <td id="bbcf"></td>
                                <td class="players"></td>
                            </tr>
                            <tr>
                                <td id="ggst"></td>
                                <td class="players"></td>
                            </tr>
                            <tr>
                                <td id="uni2"></td>
                                <td class="players"></td>
                            </tr>
                            <tr>
                                <td id="kof15"></td>
                                <td class="players"></td>
                            </tr>
                            <tr>
                                <td id="sf6"></td>
                                <td class="players"></td>
                            </tr>
                            <tr>
                                <td id="t8"></td>
                                <td class="players"></td>
                            </tr>
                            <tr>
                                <td id="doa6"></td>
                                <td class="players"></td>
                            </tr>
                        </table>
                    </div>
                </section>
                <section>
                    <p style="text-align: center">
                        data pulled from
                        <a href="https://steamcharts.com/" target="_blank"
                            >https://steamcharts.com/</a
                        >
                    </p>
                </section>
            </main>
        </div>
        <script>
            const playerCount = async () => {
                try {
                    let url = `https://low-res.moe/api/stats`;
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Response status: ${response.status}`);
                    }
                    const json = await response.json();
                    console.log(json);
                    return json;
                } catch (error) {
                    console.error(error.message);
                }
            };

            async function main() {
                const game_data_return = await playerCount();
                const table_players = document.querySelectorAll("td.players");
                table_players.forEach((td, index) => {
                    td.textContent = game_data_return[index]["current_players"];
                });
                console.log("game data object: ", game_data_return);
            }

            main();
        </script>
    </body>
</html>
