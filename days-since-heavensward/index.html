<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>How Many Days Since FFXIV Heavensward</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    </head>
    <body style="background-color: black; color: white;">
        <!--[if lt IE 8]>
            <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
            </p>
        <![endif]-->
        <div class="container">
            <div style="width: 50%; margin: 0 auto; font-size: 4rem; font-weight: bold; font-family: 'Arial', 'Helvetica', 'sans-serif'; text-align: center;">
                <p><span id="days-elapsed">0</span><br>Days After<br> <img src="ffxivhw.avif" alt="final fantasy XIV: heavensward" width="80%" height="auto"></p>
            </div>
        </div>
        <script>
            const uTime_hwReleaseDate = 1435042800;
            const uTime_today = Math.round((new Date()).getTime() / 1000);
            const diffInSeconds = uTime_today - uTime_hwReleaseDate;
            const daysElapsed = diffInSeconds / 86400;
            document.getElementById("days-elapsed").textContent = `${daysElapsed.toFixed(2)}`;
        </script>

    </body>
</html>
