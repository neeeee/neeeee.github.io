<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla Emoji Text Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1b1b1b;
            color: white;
        }
        .container {
            width: 50vw;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .inputContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #output {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
            white-space: pre-wrap;
        }
        #emojiSelect {
            display: flex;
            flex-direction: row;
        }
        .emojiButton {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>APE TYPER</h1>
        <h3>CTRL+c or CMD+c in text area to copy output to clipboard</h3>
            <div class="inputContainer">
                <div id="emojiSelect">
                    <button class="emojiButton" value="üö¨">üö¨</button>
                    <button class="emojiButton" value="üçå">üçå</button>
                </div>
                <textarea id="userInput" name="userInput" placeholder="Type something..." rows=10 cols=50></textarea>
                <div id="output">ü¶çü¶ç</div>
            </div>
    </div>

    <script>
        const userInput = document.getElementById('userInput');
        const output = document.getElementById('output');

        document.addEventListener('DOMContentLoaded', function() {
            userInput.value = '';
            output.textContent = 'ü¶çü¶ç';
        });

        userInput.addEventListener('input', function() {
            const formattedText = userInput.value
              .toUpperCase()
              .split('\n')
              .map(line => `ü¶ç${line}ü¶ç`)
              .join('\n');
            output.textContent = formattedText;
        });

        const emojiButtons = document.querySelectorAll(".emojiButton");
        emojiButtons.forEach((button) => {
            button.addEventListener('click', function() {
                const start = userInput.selectionStart;
                const end = userInput.selectionEnd;

                userInput.value = userInput.value.substring(0, start) +
                    button.value +
                    userInput.value.substring(end);

                userInput.selectionStart = userInput.selectionEnd = start + button.value.length;

                userInput.dispatchEvent(new Event('input'));
            });
        });

        userInput.addEventListener('keydown', function(event) {
            if ((event.ctrlKey || event.metaKey) && event.key === 'c') {
                event.preventDefault();

                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = output.textContent;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextArea);
            }
        });
    </script>
</body>
</html>
